# 正常搜索场景
- name: "特非那定片精确搜索"
  request:
    url: "https://171.cdfortis.com/drugService/pharm/searchDrug"
    method: "POST"
    headers:
    Content-Type: application/json; charset=utf-8
    body:
      text: "特非那定片"
      page: 1
      size: 10
  response:
    schema:
      resultCode: 0
      result:
        - commonName: { type: "string", pattern: "^[\u4e00-\u9fa5]+$" }
          spec: { type: "string", minLength: 1 }
          price: { type: "number", minimum: 0 }
    examples:
      - resultCode: 0
        result:
          - commonName: "特非那定片"
            spec: "60毫克*12片"
            price: 4.6
            companyName: "江苏联环药业股份有限公司"
        msg: "success"

# 异常场景
- name: "空关键词搜索"
